<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <title>SIG - BANCADA 4.0</title>
  <style>
    .fixed-footer {
      position: fixed !important;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header th:replace="fragments :: header"></header>
  <div class="container-connect">
    <div class="enderecos">
      <h2>Endereços IP</h2>
      <div class="ips">
        <div class="modulo-1">
          <h4>Estoque</h4>
          <p>10.74.241.10</p>
        </div>
        <div class="modulo-2">
          <h4>Processo</h4>
          <p>10.74.241.20</p>
        </div>
        <div class="modulo-3">
          <h4>Montagem</h4>
          <p>10.74.241.30</p>
        </div>
        <div class="modulo-4">
          <h4>Expedição</h4>
          <p>10.74.241.40</p>
        </div>
      </div>
      <hr>
      <div class="faixa">
        <label for="faixa"><strong>Faixa:</strong></label>
        <input id="faixa" type="text" placeholder="Informe a faixa de rede">
        <button type="button">Confirmar</button>
      </div>
    </div>
    <div class="bancada">
      <img src="assets/banqueida.png" alt="Bancada Smart 4.0">
    </div>
  </div>

  <footer th:replace="fragments :: footer" class="fixed-footer"></footer>
</body>

</html>
