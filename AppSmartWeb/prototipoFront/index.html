<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>SIG - BANCADA 4.0</title>
</head>

<body>
    <header>
        <div class="title">
            <h2>Sistema de Gerenciamento</h2>
            <h1>BANCADA 4.0</h1>
        </div>
        <img src="https://guia-de-metrologia.portaliso.com/imagens/2732-instituto-senai-de-tecnologia-em-petroleo-gas-e-energia---laboratorios-de-calibracao---pressao-temperatura-e-umidade-vazao-e-velocidade-de-fluidos---esteiors.png"
            alt="Logo SENAI">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </header>
    <main>
        <section id="section-bloco-1">
            <div class="pedido-view spin" id="pedido-view1">
                <img class="imagem" id="bloco1" src="bloco/rblocoCor0.png" alt="Bloco">
                <img class="imagem" id="lamina1-3" src="#" alt="Lâmina 3">
                <img class="imagem" id="lamina1-1" src="#" alt="Lâmina 1">
                <img class="imagem" id="lamina1-2" src="#" alt="Lâmina 2">
                <img class="imagem" id="padrao1-1" src="#" alt="Padrão 1">
                <img class="imagem" class="padrao1-2" src="#" alt="Padrão 2">
                <button id="spin" class="right" onclick="spin1()"><span class="material-symbols-rounded">chevron_right</span></button>
            </div>
            <form>
                <div class="input-box">
                    <label for="block-color">Cor do Bloco</label>
                    <select name="block-color" id="block-color" onchange="changePedidoView()">
                        <option value="" hidden selected>Selecione</option>
                        <option value="1">Preto</option>
                        <option value="2">Vermelho</option>
                        <option value="3">Azul</option>
                    </select>
                </div>
                <div class="input-combo">
                    <div class="input-box">
                        <label for="l1-color">Cor Lâmina 1</label>
                        <select name="l1-color" id="l1-color" onchange="changePedidoView()">
                            <option value="" hidden selected>Selecione</option>
                            <option value="1">Vermelho</option>
                            <option value="2">Azul</option>
                            <option value="3">Amarelo</option>
                            <option value="4">Verde</option>
                            <option value="5">Preto</option>
                            <option value="6">Branco</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="l1-pattern">Padrão Lâmina 1</label>
                        <select name="l1-pattern" id="l1-pattern" disabled onchange="changePedidoView()">
                            <option value="" hidden selected>Selecione</option>
                            <option value="1">Casa</option>
                            <option value="2">Navio</option>
                            <option value="3">Estrela</option>
                            <option value="">Nenhum</option>
                        </select>
                    </div>
                </div>
                <div class="input-combo">
                    <div class="input-box">
                        <label for="l2-color">Cor Lâmina 2</label>
                        <select name="l2-color" id="l2-color" onchange="changePedidoView()">
                            <option value="" hidden selected>Selecione</option>
                            <option value="1">Vermelho</option>
                            <option value="2">Azul</option>
                            <option value="3">Amarelo</option>
                            <option value="4">Verde</option>
                            <option value="5">Preto</option>
                            <option value="6">Branco</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="l2-pattern">Padrão Lâmina 2</label>
                        <select name="l2-pattern" id="l2-pattern" disabled onchange="changePedidoView()">
                            <option value="" hidden selected>Selecione</option>
                            <option value="1">Casa</option>
                            <option value="2">Navio</option>
                            <option value="3">Estrela</option>
                            <option value="">Nenhum</option>
                        </select>
                    </div>
                </div>
                <div class="input-combo">
                    <div class="input-box">
                        <label for="l3-color">Cor Lâmina 3</label>
                        <select name="l3-color" id="l3-color" onchange="changePedidoView()">
                            <option value="" hidden selected>Selecione</option>
                            <option value="1">Vermelho</option>
                            <option value="2">Azul</option>
                            <option value="3">Amarelo</option>
                            <option value="4">Verde</option>
                            <option value="5">Preto</option>
                            <option value="6">Branco</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="l3-pattern">Padrão Lâmina 3</label>
                        <select name="l3-pattern" id="l3-pattern" disabled onchange="changePedidoView()">
                            <option value="" hidden selected>Selecione</option>
                            <option value="1">Casa</option>
                            <option value="2">Navio</option>
                            <option value="3">Estrela</option>
                            <option value="">Nenhum</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="enabled" id="send-b1">Enviar</button>
            </form>
        </section>
        <section class="plus">
            <span class="material-symbols-rounded">add</span>
        </section>
        <section class="hidden"></section>
    </main>
    <script src="script.js"></script>
</body>

</html>
